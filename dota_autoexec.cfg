
con_enable 1
voice_modenable 1
fps_max 200
snd_voipvolume 1.75
 
//net stuff 
cl_cmdrate 60
cl_updaterate 60
rate 80000
cl_interp 0
cl_interp_ratio 1
cl_smooth 1
cl_smoothtime 0.01
cl_lagcompensation 1
cl_pred_optimize 2

//Fade time on visual effects on doing or receiving damage reduced to half duration
dota_health_hurt_decay_time_max 0     // (Default 0.8)
dota_health_hurt_decay_time_min 0     // (Default 0.3)
dota_health_hurt_delay 0              // (Default 0.1)
dota_pain_decay 0                     // (Default 0.8)
dota_pain_factor 0                    // (Default 3)
dota_pain_fade_rate 0                 // (Default 3)
dota_pain_multiplier 0                // (Default 0.8)

//hud camera
dota_screen_shake 0                   // Screen shake on certain spell effects	(default 1)
dota_force_right_click_attack 2       // Rightclick deny disabled	 (default 0, attack 1, deny 2)
dota_minimap_hero_size 1000
dota_minimap_misclick_time 0.4        // Threshold delay to accept minimap clicks (default 0.2)
dota_camera_accelerate 50             // Decelerating map scroll (50 = insta stop, 1 = smooth slowdown, vanilla DotA would be 50)
dota_player_multipler_orders 1        // Control all units with CTRL click (default 0)
dota_player_units_auto_attack 0       // Hero autoattack disabled (default 1)
dota_camera_speed 6500                // Scrolling speed (vanilla DotA-like is 6500, default 3000)
dota_camera_disable_zoom 1            // Disables mousewheel zoom	 (default 1)
dota_quickcast_onkeydown false

dota_reset_camera_on_spawn false
dota_sf_game_end_delay 0
dota_hud_chat_history_lines 50
dota_ping_menu_delay 0.15
 
//binds 
 
bind "q" "dota_ability_quickcast 0"                  // Main Ability 1
bind "w" "dota_ability_quickcast 1"                  // Main Ability 2
bind "e" "dota_ability_quickcast 2"                  // Main Ability 3
bind "r" "dota_ability_quickcast 5"                  // Main Ability Ultimate
bind "d" "dota_ability_quickcast 3"                  // Secondary Ability 1
bind "f" "dota_ability_quickcast 4"                  // Secondary Ability 2

bind "alt+q" "dota_item_execute 0"                   // Itemslot 1
bind "alt+w" "dota_item_execute 1"                   // Itemslot 2
bind "alt+e" "dota_item_execute 2"                   // Itemslot 3
bind "alt+a" "dota_item_execute 3"                   // Itemslot 4
bind "alt+s" "dota_item_execute 4"                   // Itemslot 5
bind "alt+d" "dota_item_execute 5"                   // Itemslot 6

bind "x" "dota_purchase_quickbuy"                    // Quickbuy
bind "p" "toggleshoppanel"                           // Open Shop
bind "z" "dota_courier_deliver"
bind "mouse4" "use_item_client current_hero taunt"   // Use taunt item (added in final Dota 2 release)

bind "F1" "dota_select_all"                          // Select all controlled units
bind "F2" "dota_select_courier"
bind "space" "+dota_camera_follow"                   // Tab to select hero, doubletap to jump to hero
bind "F3" "chatwheel_say 53;chatwheel_say 57"
bind "home" "dota_spectator_mode 1"
bind "end" "dota_spectator_mode 3"
bind "F4" "say ( ͡° ͜ʖ ͡°)╭∩╮"
bind "F8" "disconnect"
bind "F10" "toggle volume 0.01 0.85"
